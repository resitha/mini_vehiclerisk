<html>
    <body bgcolor=#033E3E>

        <center>

        <h1> Risk Detection </h1><br>

         <form action="{{ url_for('predict')}}"method="POST">

      <table>
<tr>
    <td class="col-label"><label>Brand: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Brand">
            <option value='0'>alfa_romero</option>
            <option value='1'>audi</option>
            <option value='2'>bmw</option>
            <option value='3'>cheverolet</option>
            <option value='4'>dodge</option>
            <option value='5'>honda</option>
            <option value='6'>isuze</option>
            <option value='7'>jaguar</option>
            <option value='8'>mazda</option>
            <option value='9'>mercedes-benz</option>
            <option value='10'>mercury</option>
            <option value='11'>mitsubishi</option>
            <option value='12'>nissan</option>
            <option value='13'>peugot</option>
            <option value='14'>plymouth</option>
            <option value='15'>porshe</option>
            <option value='16'>renault</option>
            <option value='17'>saab</option>
            <option value='18'>subaru</option>
            <option value='19'>toyota</option>
            <option value='20'>volkswogen</option>
            <option value='21'>volvo</option>
        </select></td></tr>

<tr>
    <td class="col-label"><label>Feul_Type: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Fuel_Type">
            <option value='0'>diesel</option>
            <option value='1'>gas</option>
        </select></td></tr>

<tr>
    <td class="col-label"><label>Aspiration: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Aspiration">
            <option value='0'>std</option>
            <option value='1'>turbo</option>
        </select></td></tr>
<tr>
    <td class="col-label"><label>Body: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Body_style">
            <option value='0'>convertible</option>
            <option value='1'>hard top</option>
            <option value='2'>hatchback</option>
            <option value='3'>sedan</option>
            <option value='4'>wagon</option>
        </select></td></tr>

<tr>
    <td class="col-label"><label>Drive_wheel: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Drive_wheels">
            <option value='0'>forward</option>
            <option value='1'>fwd</option>
            <option value='2'>rewind</option>
        </select></td></tr>

<tr>
    <td class="col-label"><label>Engine location: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Engine_location">
            <option value='0'>front</option>
            <option value='1'>rear</option>
        </select></td></tr>

<tr>
    <td  class="col-label">  <label>Wheel base: </label></td>
       <td  class="col-input">  <input type="number" name="Wheel_base" placeholder="Wheel_base"></td></tr>

<tr>
    <td  class="col-label">  <label>Length: </label></td>
       <td  class="col-input">  <input type="number" name="Length" placeholder="Length"></td></tr>

<tr>
    <td  class="col-label">  <label>Width: </label></td>
       <td  class="col-input">  <input type="number" name="Width" placeholder="Width"></td></tr>

<tr>
    <td  class="col-label">  <label>Height: </label></td>
       <td  class="col-input">  <input type="number" name="Height" placeholder="Height"></td></tr>


<tr>
    <td  class="col-label">  <label>Weight: </label></td>
       <td  class="col-input">  <input type="number" name="Weight" placeholder="Weight"></td></tr>

<tr>
    <td class="col-label"><label>Cylinder: </label></td>
   <td  class="col-input">
        <select class="custom-select" name="Cylinders">
            <option value='0'>2</option>
            <option value='1'>3</option>
            <option value='2'>4</option>
            <option value='3'>5</option>
            <option value='4'>6</option>
            <option value='5'>8</option>
            <option value='6'>12</option>
       </select></td></tr>

<tr>
    <td  class="col-label">  <label>Engine Size: </label></td>
       <td  class="col-input">  <input type="number" name="Engine_size" placeholder="Engine_size"></td></tr>

<tr>
    <td  class="col-label">  <label>Horse Power: </label></td>
       <td  class="col-input">  <input type="number" name="Horsepower" placeholder="Horsepower"></td></tr>

<tr>
    <td  class="col-label">  <label>Peak rpm: </label></td>
       <td  class="col-input">  <input type="number" name="Peak_rpm" placeholder="Peak_rpm"></td></tr>

<tr>
    <td  class="col-label">  <label>Price: </label></td>
       <td  class="col-input">  <input type="number" name="Price" placeholder="Price"></td></tr>


<tr>
         <tr class="form_wrapper">
     <td colspan='2'> <input type="submit" value="Analyse "/></td>
    </tr>
</table>

        </form>

        <br>
        <br>
            {{ prediction_text }}

    </center>

    </body>
</html>
